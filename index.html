<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="assets/big-logo.png" />
            </div>
        </header>
        <main>
            <section class="main-section">
                <h2>Guess where I'm hiding!</h2>
                <div id="blue-container" class="hiding-places">
                    <div class="hiding-place">
                        <img src="./assets/blue.png" class="hiding-img" />
                        <button id="blue-button">Blue shell</button>
                    </div>
                    <div id="pink-container" class="hiding-place">
                        <img src="./assets/pink.png" class="hiding-img" />
                        <button id="pink-button">Pink shell</button>
                    </div>
                    <div id="yellow-container" class="hiding-place">
                        <img src="./assets/yellow.png" class="hiding-img" />
                        <button id="yellow-button">Yellow shell</button>
                    </div>
                </div>
                <div>You guessed correctly <span id="wins">0</span> times</div>
                <div>and incorrectly <span id="losses">0</span> times</div>
                <div>out of</div>
                <div><span id="total">0</span> games.</div>
            </section>
        </main>
        <footer>
            <div class="copy gutter-right"></div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
